<html>
<!DOCTYPE html>
<meta charset="utf-8">
<style>


div.tooltip {
         position: absolute;
         text-align: center;
         width: 200px;
         height: 28px;
         font: 12px sans-serif;
         background: lightsteelblue;
         border: 0px;
         pointer-events: none;
}



</style>
<body>
    <!--Rather than loading v3 or v4, loading individual modules to ensure compatibility with v4 functions (loads newest version of each)-->
    <!-- d3 v6 integration -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- d3 topojson -->
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <h1>NCAA March Madness Tournament Data</h1>

    <div id="list">

        <!-- code adapted from https://stackoverflow.com/questions/43579748/how-to-achieve-autocomplete-feature-over-html-drop-down-or-select-element-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <script type="text/javascript">
            async function ready() {
                seedsBySchool = await d3.json("seeds_by_school.json");
                var listDiv = document.getElementById('list');
                var ul = document.createElement('ul');
                var counter = 0;
                for (var key in seedsBySchool) {
                    var button = document.createElement('button');
                    button.classList = 'btn btn-outline-secondary';
                    button.innerHTML = key;
                    console.log(key);
                    if (counter < 10) {
                        ul.appendChild(button); 
                    }
                    counter += 1;                                
                }
                    listDiv.appendChild(ul);
            };

            ready();
        </script>
        
        
        <!-- <button id="submit">Submit</button> -->
    </div>

</body>
</html>
